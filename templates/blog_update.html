{% extends 'base.html' %}

{% load custom_tags %}

{% block content %}
<h1>{% fname "editar_form" "" "" %}</h1>
<hr>
<form method='POST'>
    {% csrf_token %}
    {% fname "crear-label" "label" form.title.label_tag %}
 
    <br>
    {{form.title}}
    <br>
    {% fname "crear-label" "label" form.content.label_tag %}
    
    <br>
    {{form.content}}
    <br>
    <button class="bg-green-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type='submit'>{% fname "actualiza" "" "" %} </button>

    <button class="ml-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type='text'> 
        <a href="{% url 'blog:home' %}"> {% fname "volver" "" "" %} </a>
    </button>
</form>

{% endblock content %}
